<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="/fragments/header :: header-css"/>

</head>
<body>

<div th:replace="/fragments/header :: header"/>

<div class="container">

    <div class="container">

        <!--Show this info message only if posted successfully-->
        <div class="alert alert-info" th:if="${successMessage}" th:utext="${successMessage}"></div>


        <!--New Post Form-->
        <div class="row" style="margin-top:20px">
            <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
                <form autocomplete="off" th:action="@{/posts/add}"
                      th:object="${postFormNew}" th:method="post" class="form-horizontal"
                      role="form">

                    <h2 class="text-center">Write new post</h2>

                    <div class="form-group">
                        <label th:if="${#fields.hasErrors('title')}" th:errors="*{title}"
                               class="alert alert-danger"></label>
                        <input type="text" th:field="*{title}" placeholder="Title"
                               class="form-control input-lg"/>
                    </div>

                      <div class="form-group" th:object="${tagsFromController}">
                          <!--<label th:if="${#fields.hasErrors('tags.tagName')}" th:errors="*{tags.tagName}"
                                 class="alert alert-danger"></label>-->
                        <input type="text" th:field="*{tagName}" placeholder="Tags"
                                  class="form-control input-lg"/>
                          <!--<select th:field="*{tagsFromController.tagName}" th:object="${tagNames}"   >
                              <option
                                      th:each="dropdownValue: ${tagNames}"
                                      th:value="${dropdownValue}"
                                      th:text="${dropdownValue}" >
                              </option>
                          </select>-->
                      </div>

                      <div class="form-group">
                          <label th:if="${#fields.hasErrors('body')}" th:errors="*{body}"
                                 class="alert alert-danger"></label>
                          <textarea th:field="*{body}" placeholder="Body"
                                    class="form-control input-lg"/>
                      </div>

                      <div class="form-group">
                          <input type="submit" class="btn btn-primary btn-block" value="Save"/>
                      </div>

                  </form>
              </div>
          </div>


      </div>

  </div>
  <!-- /.container -->
<div th:replace="/fragments/footer :: footer"/>

</body>
</html>
